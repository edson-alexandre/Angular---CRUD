<mat-card class="mat-elevation-z2">
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput type="text" [value]="product.name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" [value]="product.price" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button color="warn" (click)="delete()">Excluir</button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
